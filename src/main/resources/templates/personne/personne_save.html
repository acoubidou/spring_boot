<!DOCTYPE html>
<html lang="fr-FR" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head(${pageTitle})"></th:block>
<body>
<header th:insert="fragments/header">
</header>
<main>
    <div class="container">
		<div class="row">
			<form method="POST" th:action="@{/savePersonne}" th:object="${personne}">
				<input type="hidden" name="id" th:field="*{personne_id}"/>
				<div class="form-group">
					<label for="nom">Nom</label>
					<input type="text" class="form-control" id="nom" th:field="*{personne_nom}">
				</div>
				<div class="form-group">
					<label for="mail">Mail</label>
					<input type="text" class="form-control" id="mail" th:field="*{personne_mail}">
				</div>
				<button type="submit" class="btn btn-success" th:text="${personne.personne_id} == null ? 'Créer' : 'Modifier'">Créer/modifier</button>
			</form>
		</div>
	</div>
</main>
<footer th:insert="fragments/footer">
</footer>
</body>
</html>
